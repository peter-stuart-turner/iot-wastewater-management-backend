<div class="auth-main">
  <div class="auth-block">
    <div class="logo"></div>
    <h1 translate>Sign into Greenchain</h1>
    <a routerLink="/register" class="auth-link" translate>New to Greenchain? Register here</a>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label" translate>{{'login.email'}}</label>

        <div class="col-sm-10">
          <input [formControl]="email" type="email" class="form-control inputText" id="inputEmail3" placeholder="{{'login.email' | translate}}">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label" translate>{{'login.password'}}</label>

        <div class="col-sm-10">
          <input [formControl]="password" type="password" class="form-control inputText" id="inputPassword3" placeholder="{{'login.password' | translate}}">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth" translate *ngIf="!submitted; else login_loading">{{'login.sign_in'}}</button>
          <ng-template #login_loading>
            <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth disabled" translate>Signing in...</button>
          </ng-template>
          <a routerLink="/login" class="forgot-pass" translate>{{'login.forgot_password'}}</a>
        </div>
      </div>
    </form>

    <div class="auth-sep"><span><span translate>{{'login.sign_from_app_text'}}</span></span></div>

    <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-facebook" title="Login in with Facebook" (click)="loginWithFacebook($event)"></i></li>
        <li><i class="socicon socicon-google" title="Login in with Google" (click)="loginWithGoogle($event)"></i></li>
      </ul>
    </div>
  </div>
</div>

<div class="auth-main">
  <div class="auth-block">
    <div class="logo"></div>
    <h1>Sign up to Greenchain</h1>
    <a routerLink="/login" class="auth-link">Already have an Greenchain account? Sign in!</a>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!firstName.valid && firstName.touched), 'has-success': (firstName.valid && firstName.touched)}">
        <label for="inputName3" class="col-sm-3 control-label">First Name</label>

        <div class="col-sm-9">
          <input [formControl]="firstName" type="text" class="form-control inputText" id="inputName3" placeholder="First Name">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!lastName.valid && lastName.touched), 'has-success': (lastName.valid && lastName.touched)}">
        <label for="inputName3" class="col-sm-3 control-label">Last Name</label>

        <div class="col-sm-9">
          <input [formControl]="lastName" type="text" class="form-control inputText" id="inputName3" placeholder="Last Name">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-3 control-label">Email</label>

        <div class="col-sm-9">
          <input [formControl]="email" type="email" class="form-control inputText" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-3 control-label">Password</label>

        <div class="col-sm-9">
          <input [formControl]="password" type="password" class="form-control inputText" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
        <label for="inputPassword4" class="col-sm-3 control-label">Repeat</label>

        <div class="col-sm-9">
          <input [formControl]="repeatPassword" type="password" class="form-control inputText" id="inputPassword4" placeholder="Repeat">
          <span *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)" class="help-block sub-little-text">Passwords don't match.</span>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-3 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Sign up</button>
        </div>
      </div>
    </form>

    <div class="auth-sep"><span><span>or Sign up with one click</span></span></div>

    <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-facebook" title="Register with Facebook" (click)="registerWithFacebook($event)"></i></li>
        <li><i class="socicon socicon-google" title="Register with Google" (click)="registerWithGoogle($event)"></i></li>
      </ul>
    </div>
  </div>
</div>
